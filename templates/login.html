<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h2>Login</h2>

<form method="POST">
  {{ form.hidden_tag() }}
  {{ form.email(placeholder="Email") }}
  {{ form.password(placeholder="Password") }}
  {{ form.submit() }}
</form>

{% for message in get_flashed_messages() %}
  <p class="error">{{ message }}</p>
{% endfor %}

<a href="/signup">Create account</a>

</body>
</html>
